<!DOCTYPE html>
<html>
  <head>
    <title>ASSIGNMENT JOB FREAK</title>
    <style>
      .left-panel {
        width: 16%;
        height: 100%;
        position: fixed;
        background-color: rgb(156, 90, 90);
      }
      .text {
        color: black;
      }
      .panel-link {
        color: white;
        text-decoration: none;
      }
      .content {
        margin-left: 16%;
        padding: 20px;
        background-color: red;
      }
      .panel-content {
        color: black;
      }
      .active {
        background-color: #ddd;
      }
    </style>
  </head>
  <body>
    <div class="left-panel">
      <ul class="text">
        <li><a href="#home" class="panel-link">Home</a></li>
        <li><a href="#contact" class="panel-link">Contact</a></li>
        <li><a href="#information" class="panel-link">Information</a></li>
        <li><a href="#guide" class="panel-link">Guide</a></li>
      </ul>
    </div>
    <div class="content">
      <div id="home" class="panel-content">
        <h2>Home</h2>
        <p>Welcome to the home page!</p>
      </div>

      <div id="contact" class="panel-content">
        <h2>Contact</h2>
        <p>Contact information goes here.</p>
      </div>

      <div id="information" class="panel-content">
        <h2>Information</h2>
        <p>Additional information is displayed on this page.</p>
      </div>

      <div id="guide" class="panel-content">
        <h2>Guide</h2>
        <p>This is the guide page with helpful instructions.</p>
      </div>
    </div>

    <script>
      function handlePanelLinkClick(event) {
        event.preventDefault();

        var panelLinks = document.querySelectorAll(".panel-link");
        panelLinks.forEach(function (link) {
          link.classList.remove("active");
        });

        event.target.classList.add("active");

        var panelContents = document.querySelectorAll(".panel-content");
        panelContents.forEach(function (content) {
          content.style.display = "none";
        });

        var targetId = event.target.getAttribute("href").substring(1);
        var targetContent = document.getElementById(targetId);
        targetContent.style.display = "block";
      }

      var panelLinks = document.querySelectorAll(".panel-link");
      panelLinks.forEach(function (link) {
        link.addEventListener("click", handlePanelLinkClick);
      });
    </script>
  </body>
</html>
